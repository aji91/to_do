<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.cancel()">&times;</button>
  <h4 class="modal-title">Create New Project</h4>
</div>
<form ng-submit="$ctrl.createProject()">
  <div class="modal-body">
    <div>
      <div>
        <label for="name"><b>Name</b></label>
        <input type="text" placeholder="Enter Name" ng-model="$ctrl.project.name" name="name" required>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-default">CREATE</button>
    <a type="button" class="btn btn-default" ng-click="$ctrl.cancel()">Cancel</a>
  </div>
</form>
